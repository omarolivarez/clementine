<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <title>Clementine</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </div>-->

    <div class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-12 col-md-4 col-sm-12 col-xs-12">
              <div class="card p-3 p-md-4 text-white"> <span><i class="fa fa-envelope-open-o fa-2x" aria-hidden="true"></i></span>
                <div class="row d-flex flex-row-reverse my-2 pr-2 pr-md-5 div1">
                    <div class="col-3 px-0"> <button class="btn btn-secondary px-4 py-2 float-right" id="resetButton"> Reset </button> </div>
                </div>

                <!--<h6 class="my-3"> Select CSV to process </h6>-->
                <div class="row d-flex my-2 pr-2 pr-md-5 div1">
                  <button type="button" onclick="getPathToFile()" id="input">Select CSV</button>
                  <!--<div class="col-9"> <input type="file" class="form-control" id="input" accept=".csv"/> </div>
                  <div class="col-3 px-0"> <button class="btn text-white px-4 py-2" onclick="sendCsvToPython()" id="processButton"> Process </button> </div>-->
                </div>



                <form>
                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-4 pt-0">Import History?</legend>
                      <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1"> No </label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2"> Yes </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>

                  <div class="form-row">
                    <div class="col-sm-3">
                      <label for="column">Column</label>
                      <select class="form-control" id="column">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                    </div>
                    <div class="col-sm-3">
                      <label for="statistic">Statistic</label>
                      <select class="form-control" id="statistic">
                        <option>Mean</option>
                        <option>Median</option>
                      </select>
                    </div>
                    <div class="col-sm-3">
                      <label for="exampleFormControlInput1">Repitions</label>
                      <input class="form-control" type="text" placeholder="10,000">
                    </div>
                  </div>

                  <br>
                  <button type="submit" class="btn btn-success">Begin</button>
                </form>

              </div>
          </div>
      </div>
    </div>

  </body>
</html>
