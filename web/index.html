<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Clementine</title>
  </head>
  <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <div class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-12 col-md-4 col-sm-12 col-xs-12">
              <div class="card p-3 p-md-4 text-white"> <span><i class="fa fa-envelope-open-o fa-2x" aria-hidden="true"></i></span>
                <div class="row d-flex flex-row-reverse my-2 pr-2 pr-md-5 div1">
                    <div class="col-3 px-0"> <button class="btn btn-secondary px-4 py-2 float-right" id="resetButton"> Reset </button> </div>
                </div>

                <!--<h6 class="my-3"> Select CSV to process </h6>-->
                <div class="row d-flex my-2 pr-2 pr-md-5 div1">
                  <button type="button" class="btn btn-primary" onclick="getPathToFile()" id="input">Select CSV</button>
                  <!--<div class="col-9"> <input type="file" class="form-control" id="input" accept=".csv"/> </div>
                  <div class="col-3 px-0"> <button class="btn text-white px-4 py-2" onclick="sendCsvToPython()" id="processButton"> Process </button> </div>-->
                </div>

                <form action="" method="GET" onsubmit="return false;" id="firstPageForm">
                  <fieldset class="form-group" id="initialForm">
                    <div class="row">
                      <legend class="col-form-label col-sm-4 pt-0" id="importHistory">Import History?</legend>
                      <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1" id="noLabel"> No </label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2"> Yes </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>

                  <div class="form-row">
                    <div class="col-sm-3">
                      <label for="column">Column</label>
                      <select class="form-control" id="column">
                        <!--<option>1</option>
                        <option>4</option>-->
                      </select>
                    </div>
                    <div class="col-sm-3">
                      <label for="statistic">Statistic</label>
                      <select class="form-control" id="statistic">
                        <option>Mean</option>
                        <option>Median</option>
                      </select>
                    </div>
                    <div class="col-sm-3">
                      <label for="repititions">Repitions</label>
                      <input class="form-control" style="display:block" type="text" placeholder="10,000" id="repititions">
                      <label for="completed">Completed</label>
                      <input class="form-control" style="display:block" type="text" placeholder="0" id="completed">
                    </div>
                  </div>

                  <br>
                  <button class="btn btn-success" onclick="hideUnhide(this.form)" id="begin">Begin</button> <!-- -->
                </form>

                <br>
                <div class="col-sm-3">
                  <button class="btn btn-warning" onclick="" style="display:none;" id="pause">Pause</button>
                </div>
                <br>
                <div class="progress" id="progressDiv" style="background-color:#222222;display:none"> <!---->
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 5%;display:none;" id="progress"> 1% </div>
                </div>
              </div>
          </div>
      </div>
    </div>

  </body>
</html>
